<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game for fun</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="all">
        <div class="player1">
            <p>PLAYER 1</p>
            <h2 class="mini-score1">0</h2>
            <h3>CURRENT <span class="total1">0</span></h3>
        </div>
        <div class="player2">
            <p>PLAYER 2</p>
            <h2 class="mini-score2">0</h2>
            <h3>CURRENT <span class="total2">0</span></h3>
        </div>
    </div>
    <div class="butt">
        <button class="new-game">NEW GAME</button>
        <img src="images/04.PNG" alt="" class="image" />
        <div>
            <button class="roll-dice">ROLL DIVE</button>
            <button class="hold">HOLD</button>
        </div>
    </div>
    <div class="winner">
        <p class="p-el"></p>
        <div class="filt"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
